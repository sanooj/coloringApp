<!DOCTYPE html>
<html>
<head>
<title>Create HTML5 Canvas JavaScript Drawing App Example</title>
</head>
<body>
<ul class="demoToolList">
  <li>Clear the canvas:
    <input type="text" value="Hello" id="text-box" onKeyPress="setText(this.value);">
  </li>
  <li>Choose a color:
    <button id="choosePurple" type="button" onclick="setColor('#cb3594')">Purple</button>
    <button id="chooseGreen" type="button" onclick="setColor('#659b41')">Green</button>
    <button id="chooseYellow" type="button"  onClick="setColor('#ffcf33')">Yellow</button>
    <button id="chooseBrown" type="button"  onClick="setColor('#986928')">Brown</button>
  </li>
  <li><span class="highlight">Choose a size: </span>
    <button id="chooseSmall" type="button" onclick="setSize(5)">Small</button>
    <button id="chooseNormal" type="button" onclick="setSize(10)">Normal</button>
    <button id="chooseLarge" type="button" onclick="setSize(15)">Large</button>
    <button id="chooseHuge" type="button" onclick="setSize(20)">Huge</button>
  </li>
  <li>
  	Choose a tool: 
  		<button id="chooseCrayonSimpleOutline" type="button" onclick="setTool('brush')">Crayon</button>
        <button id="chooseEraserSimpleOutline" type="button" onclick="setTool('text')">Text</button>
        <button id="chooseEraserSimpleOutline" type="button" onclick="setTool('eraser')">Eraser</button>
   </li>
</ul>



<div id="canvasDiv"></div>
<!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]--> 
<script type="text/javascript" src="scripts/jquery-1.6.2.min.js"></script> 
<script type="text/javascript" src="scripts/coloring-app.js"></script> 
<script type="text/javascript">
    coloringApp.init();
</script>

</body>
</html>
